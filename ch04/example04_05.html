<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 해당 엘리먼트의 자식 엘리먼트들 찾기 </title>
<style>
	span {  color: blue; }
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    /* #btn1을 클릭하면 div요소에 border를 지정하고, 그 자식중에 span요소는 글자크기를 3배로 설정하고, 다시 div요소에 배경색을 핑크로 하고, 그 자식중에 selected클래스 요소는 글자색을 빨강으로 설정 */
    $("#btn1").click(function(){
        $("div").css("border-bottom", "3px double red").children("span").css("font-size","3em");
        $("div").css("background","pink").children(".selected").css("color", "red");
    });
    /* #btn2를 클릭하면 div내용중에서 span요소를 제거 */
    $("#btn2").click(function(){
        $("div").contents().remove("span");
    });
});
</script>
</head>
<body>
	<button id="btn1"> 엘리먼트에 스타일 입히기</button>
	<button id="btn2"> 엘리먼트에 스타일 입히기</button>
	<p> 이곳은 문장입니다. </p>
	<div> 
	   <span class="selected"> 이곳은 div의 차일드 span 이다.</span>
	</div>
	<p>
	그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p>
	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
</body>
</html>
