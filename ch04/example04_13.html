<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    //b요소 부모 요소의 태그를 찾아 b요소의 뒤에 출력
    var res = new Array();
    $("b").parent().each(function(i){
        res[i]=this.tagName;
    });
    $("b").append(res.reverse().join(", "));     
});
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
