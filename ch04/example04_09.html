<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 뒤에 위치하는 형제 엘리먼트 찾기</title>
<style>
div, span {
   width: 60px; height: 60px;
   margin: 5px; float: left;
   border: 2px red solid;
   background: white;
   }
.before { background: yellow} 
.selected {border: 5px blue solid;}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    //버튼을 클릭했을 경우 span요소에 글자색을 blue로 설정하고, 그 이전 요소에 before클래스를 추가
    //span요소에 글자 스타일을 italic으로 설정하고 그 이전 요소가 div요소이면 selected클래스를 추가하시오.
    $("button").click(function(){
        $("span").css("color","blue").prev().addClass("before");
        $("span").css("font-style", "italic").prev("div").addClass("selected");
    });
    
});
</script>
</head>
<body>
   <p> <button> 형제 엘리먼트에 스타일 입히기</button> </p>
   
   <div id="first">first</div>   

   <span id="second" class="middle">
      sibling
      <div  id="child">child</div>
   </span>
   <div id="third"  class="middle">sibling</div>
   <span id="fourth"  class="middle">sibling</span>
   <span id="fifth"  class="middle">sibling</span>
   
   <div id="sixth">last</div> 
</body>
</html>
