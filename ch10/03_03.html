<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Effects - Effect demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="jui.css" />
  <style>
    .toggler { width: 500px; height: 200px; position: relative; }
    #button { padding: .5em 1em; text-decoration: none; }
    #effect { width: 240px; height: 135px; padding: 0.4em; position: relative; }
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
    .ui-effects-transfer { border: 2px dotted gray; }
  </style>
  <script>
      $(function(){
          //#effectTypes을 선택하고, #button을 누르면 #effectTypes의 값에 해당하는 모션을 작동하도록 하되, 만약 #effectTypes의 값을 scale로 했다면, 50% 만큼 줄어드는 모션을 실행, 
          //transfer로 선택한 경우 to속성을 #button, 적용 클래스는 ui-effects-transfer, size를 선택한 경우 width:200, height:60으로 변형되는 모션, 그 외의 값을 선택할 경우는 해당 모션의 애니메이션 효과를 0.5초 동안 적용하도록 하시오.
          //effect()
          //effect()문법 : $(선택자).effect("효과의종류", 실행시간);
//          $("#effect").effect("size", {to: {width:200,height:60}}, 2000);
//          $("#effect").effect("scale", {percent:50}, 2000);
//          $("#effect").effect("blind", 500);
          var ef = "";
          var opt = {};
          $("#button").click(function(){
              ef = $("#effectTypes").val();
              if(ef==""){
                  alert("골라라");
                  
              }else if(ef=="size"){
                  opt = {to: {width:200,height:60}};
              }else if(ef=="scale"){
                  opt = {percent:50};
              }else if(ef=="transfer"){
                  opt = {to:"#button", className:"ui-effects-transfer"};
              }
              $("#effect").effect(ef,opt, 500);  
          });
      });
  </script>
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Effect</h3>
    <p>
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
    </p>
  </div>
</div>
 
<select name="effects" id="effectTypes">
  <option value="blind">Blind</option>
  <option value="bounce">Bounce</option>
  <option value="clip">Clip</option>
  <option value="drop">Drop</option>
  <option value="explode">Explode</option>
  <option value="fade">Fade</option>
  <option value="fold">Fold</option>
  <option value="highlight">Highlight</option>
  <option value="puff">Puff</option>
  <option value="pulsate">Pulsate</option>
  <option value="scale">Scale</option>
  <option value="shake">Shake</option>
  <option value="size">Size</option>
  <option value="slide">Slide</option>
  <option value="transfer">Transfer</option>
</select>
 
<a href="#" id="button" class="ui-state-default ui-corner-all">Run Effect</a>
 
 
</body>
</html>
