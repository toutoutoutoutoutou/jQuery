<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더블 클릭 이벤트</title>
<style type="text/css">
img{ 
   width: 40px; height: 30px;		
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    //img요소를 더블클릭 할 때마다 원래 크기가 50픽셀씩 증가될 수 있도록구현
    $("img").dblclick(function(event){
        var $t = $(event.target);
        $t.width($t.width()+50).css("height","auto");
        
    });
});

</script>
</head>
<body>   
   <img src="img1.jpg">
</body>
</html>
