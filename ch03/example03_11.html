<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>폼 엘리먼트에서 value 어트리뷰트 값 가져오고, 설정하기-val()</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){
        // text 입력 란을 클릭하면 value(값)을 비우기
        $("input").click(function(){
            $(this).val("");
        });
        // text 입력 란에 값을 입력하면 입력된 값을 #console에도 표시
        $("input").keyup(function(){
            var data;
            data = $(this).val();
            $("#console").text(data);
        });
        // reset 버튼을 클릭하면 text입력 란에 "val 메서드 연습 중"을 표시
        $("button").click(function(){
            $("input").val("val 메서드 연습 중");
        });
    });

</script>
</head>
<body>
<button>reset</button>
<input type="text" value="val 메소드 연습 중" size="80">
<div id="console"></div>
</body>
</html>
