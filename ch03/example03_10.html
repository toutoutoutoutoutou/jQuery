<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){
        // html 메서드를 사용하여 버튼을 클릭하면 div요소에 span.red>b를 추가
        $("button").click(function(){
            
            $("div").html("<span class='red'><b>클릭</b></span>");
            
        });
    })

</script>
</head>
<body>  
  <button> 클릭 </button>
  <div></div>
  <div></div>
  
</body>
</html>
