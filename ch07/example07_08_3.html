<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 효과</title>
<style>
#region { 
  position: relative; width: 200px; height:280px;
  overflow:hidden; margin:auto;
}
#images{
  width: 400px; height: auto;
}
#images a { display:block; width: 200px; float:left; }    
#images a img { 
  width:200px; height:auto; 
  border:0; position: relative;}

#direction {
  width: 360px;  margin:auto;
}
.leftbtn{margin-top:10px;}
.rightbtn{margin-left:290px;margin-top:10px;}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    var imgWd = parseInt($("#region").width());
    var num = $("#images a").length;
    var intv = setInterval(function(){ 
        nextAni();
    }, 3000);
    function nextAni(){
      /* #images를 두 번째 이미지를 나타나게 하는 애니메이션을 실행한 후 
        #images의 첫 번째 자식인 a를 맨 뒤로 이동시키며, 왼쪽 마진을 0으로 설정  
      */
      $("#images").not(":animated").animate({"margin-left":-imgWd+"px"}, 500, function(){
          $("#images a").eq(0).appendTo($("#images"));
          $("#images").css("margin-left", "0px");
      });    
    };
    function prevAni(){
/*      #images의 a태그 마지막 요소를 맨 앞으로 가져오면서 #images의 왼쪽 마진은 -imgWd로 설정한 후 #images의 마진을 0으로 애니메이트  */
        $("#images a").eq(num-1).prependTo($("#images"));
        $("#images").css("margin-left", -imgWd+"px");
        $("#images").not(":animated").animate({"margin-left":"0px"}, 500);
    };
    $(".rightbtn").click(function(){
        clearInterval(intv);
        nextAni(); 
        intv = setInterval(function(){ nextAni(); }, 3000);
    });
    $(".leftbtn").click(function(){
        clearInterval(intv);
        prevAni();
        intv = setInterval(function(){ nextAni(); }, 3000);
    });
});
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="red1.jpg" /></a> 
			<a href="#"><img src="red2.jpg" /></a>
            <a href="#"><img src="red3.jpg" /></a>
            <a href="#"><img src="red4.jpg" /></a>
            <a href="#"><img src="red5.jpg" /></a>			
		</div>
	</div>
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
	<button id="stop">정지</button>
</body>
</html>
