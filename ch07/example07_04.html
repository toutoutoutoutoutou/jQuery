<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sliding</title>
<style>
div {
  background: #3d9a44;   margin: 3px;
  width: 150px;   height: 300px;
  float: left;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(function(){
        //#slideUp요소를 클릭하면 div요소를 위로 슬라이딩되면서 숨겨지도록 구현
        $("#slideUp").click(function(){
            $("div").slideUp();
        });
        //#slideDown요소를 클릭하면 div요소를 아래로 슬라이딩되면서 보여지도록 구현
        $("#slideDown").click(function(){
            $("div").slideDown();
        });
        //#sclideToggle요소를 한 번 클릭하면 div요소를 위로 슬라이딩되면서 숨겨지고 두 번재 클릭하면 div요소를 아래로 슬라이딩되면서 보여지도록 구현(교대로 수행)
        $("#slideToggle").click(function(){
            $("div").slideToggle();
        });
    });

</script>
</head>
<body>
  <button id="slideUp"> slideUp </button>
  <button id="slideDown"> slideDown </button>
  <button id="slideToggle"> slideToggle </button>
  <p>
  <div></div>   <div></div>    <div></div>      <div></div> 
  </body>
</html>
