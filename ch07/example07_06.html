<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이딩</title>
<style>
   p { position:relative; width:400px; height:90px; } 
   div { 
        position:absolute; width:400px; height:65px;  
        font-size:36px; text-align:center;  
        color:yellow; background:red; 
        padding-top:25px;  
        top:0; left:0; display:none; } 
   span { display:none; } 
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    //#fadeIn요소를 클릭하면, 0.5초 후에 div요소를 서서히 3초 동안 나타나는 효과를 적용되게 한 후 그안에 있는 span요소도 1초 동안 서서히 나타나는 효과를 구현
    $("#fadeIn").click(function(){
        $("div").delay(500).fadeIn(3000, function(){
            $("span").fadeIn(1000);
        });
    });
    //#fadeOut요소를 클릭하면, div요소를 서서히 3초 동안 사라지는 효과를 적용되게 한 후 그 안에 있는 span요소도 1초 동안 서서히 사라지는 효과를 구현
    $("#fadeOut").click(function(){
        $("div").fadeOut(3000, function(){
            $("span").fadeIn(1000);
        });
    });
    //#fadeToggle요소를 클릭하면, div요소를 서서히 3초 동안 사라지거나 나타나는 효과를 교대로 적용되게 한 후 그 안에 있는 span요소도 1초 동안 서서히 나타나는 효과를 구현
    $("#fadeToggle").click(function(){
        $("div").fadeToggle(3000, function(){
            $("span").fadeIn(1000);
        });
    })
});
</script>
</head>
<body>
<p> 
  불투명도를 점점 높여서 보이도록 한다. 
  speed를 fast, normal, slow 또는 0이상의 숫자(밀리세컨드 단위)를 준다.
  에니메이션이 끝난 후에 실행할 함수를 지정한다. 
</p>
<div><span> S U C C E S S ! </span></div> 
<button id="fadeIn"> fadeIn </button>  
<button id="fadeOut"> fadeOut </button>
<button id="fadeToggle"> fadeToggle </button> 
</body>
</html>
