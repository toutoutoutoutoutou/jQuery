<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫 번째와 마지막 자식 엘리먼트에 스타일 적용하기 :first-child, :last-child</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>

<script>
    $(document).ready(function(){
        /* 문서의 전체 span 태그에서 첫번째와 마지막 */
//        $("span:first, span:last").css("background", "#9c3").css("color", "red").css("font-size", "20pt");
        /* 각 그룹내에서 첫번째와 마지막 */
        $("span:first-child, span:last-child, span:nth-child(2)").css("background", "#9c3").css("color", "red").css("font-size", "20pt");
    });
</script> 
</head> 
<body> 
  <div> 
    <span>one,</span>     <span>two,</span> 
    <span>three,</span>    <span>four</span>
  </div> 
  <div>      
    <span>five,</span>     <span>six,</span> 
    <span>seven,</span>    <span>eight</span>
  </div>  
</body> 
</html>
