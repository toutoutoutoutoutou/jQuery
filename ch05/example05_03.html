<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    //span요소에 b요소를 탐색하여 첫 번째 자식 요소로 추가
    $("span").prepend($("b"));  //이동
    
    //span요소에 em요소를 찾아 복사하기한 후 마지막 자식 요소로 추가
    $("em").clone().appendTo($("span"));  //복사
});
</script>
</head>
<body>   
    <b> 사과 </b><em> 배 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
