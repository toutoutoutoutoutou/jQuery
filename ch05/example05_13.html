<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     margin: 5px
}
span { display :block }
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){
        //div요소를 클릭하면 클릭된 요소의 높이를 200픽셀로 변경하고,
        //클릭된 div의 폭은 #result1에 텍스트로 출력하고, 높이는 #result2에 텍스트로 출력
        $("div").click(function(){
            $(this).height(200);
            $("#result1").text("폭:"+$(this).width());
            $("#result2").text("높이:"+$(this).height());
        });
    });

</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
