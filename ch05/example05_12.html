<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){
        //div요소를 클릭하면 div요소의 길이를 100픽셀로 변경하고, 배경색을 핑크색으로 변경, 그리고 다시 클릭된 요소만 길이를 300픽셀로 변경하고, 배경색은 빨간색으로 변경
        $("div").click(function(){
            $("div").width(100).css("background","pink");
            $(this).width(300).css("background","red");
        });
    });

</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>
</body>
</html>
